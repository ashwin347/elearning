<input type="file" id="fileupload" class="btn btn-danger btn-xs"/> 
<button onclick=uploadfile()>UPLOAD</button>
<div style='background-color: white;'>
         
           
              <div class="table-responsive">
  
                  
                  <table id="mytable" class="responsive-table centered stripped">
                       
                       <thead style='background-color: #26a69a; color: white '>
                       <th>File Name</th>
                           <th>Delete</th>
                           <th>File requests</th>
                       </thead>
        <tbody>
          {% for file in files %}
        
        <tr>
        <td>{{file.1}}</td>
<td>          
  <p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" onclick=deletefile({{file.0}}) ><span class="glyphicon glyphicon-trash"></span></button></p></td>
  <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" onclick=deletefile({{file.0}}) >{{file.3}} Requests</button></p></td>
</tr>
        
        {% endfor %}
                </tbody>
            <script>
              function deletequery(id){
             $.post( "faculitydeletequery",{'id':id}, function( data ) 
             {
                $("#rightPane").load('faculitymanagequeries');});
              }
              function showquery(id){
                window.open('displayqueryinfo?id='+id,'_blank');
              }
            </script>
    </table>
    
    <div class="clearfix"></div>

    </ul>

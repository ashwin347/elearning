<div style='background-color:white;' class="row">
  <form class="col s12" action='searchfile'>
    <div class="row" style="margin:0" >
      <div class="input-field col s12" style="margin:0">
        <textarea id="search" class="materialize-textarea"></textarea>
        <label for="search">search file by file name or info</label>
      <a style=margin:15px onclick='searchfile()' class="waves-effect waves-light btn"><b>Submit</b></a>

      </div>
    </div>
  </form>
</div>
       
         
            <div class="table-responsive">

                
                <table style='background-color:white' id="mytable" class="responsive-table centered stripped">
                     
                     <thead style='background-color: #26a69a; color: white '>
                     
                     <th>File Name</th> 
                        <th>status</th>
                         <th>action</th>
                     </thead>
      <tbody>
      {% for file in files %}
      <tr>
      <td>{{file.1}}</td>
      {% if file.3 == None %}
      <td>Not Requested</td>
      {% else %}
      <td>{{file.3}}</td>
      {% endif %}
      <td>
      {% if file.3 == None %}
      <a class="waves-effect waves-light btn" onclick='requestfile({{file.0}})'>request access</a>  
      {% elif file.3 == 'accepted' %}
      <a class="waves-effect waves-light btn" onclick='downloadfile({{file.0}})'>Download file</a>
      {% endif %}

      {% endfor %}
    </td>

    </tr>
      </tbody>
          
  </table>
  
   
              </div>
              
      </div>
